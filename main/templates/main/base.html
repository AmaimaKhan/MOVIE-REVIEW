<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-qk2Xx8sw1/fFWjZvIurq1nOnpc+xNMKNq1Z+KPIoJDebxKtPIyOuxAFVtDT8Fp7lLr0sPHo5KtxX4PlqExZNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Movie Review App</title>
  </head>
  <body>
    <!-- Navigation Bar Starts Here -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #9e1b32">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'main:home' %}">Home</a>
            </li>
            {% if user.is_superuser %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main:add_movies' %}">Add Movies</a>
            </li>
            {% endif %}
          </ul>
          {% if user.is_authenticated %}
          <div class="navbar_user text-white me-3">
            <i class="nav-link active"></i> Hi, {{ user.username }}  
        </div>
        
            <hr>
            <div>
                
            </div>
            <div>
                <a class="btn btn-outline-light" href="{% url 'accounts:logout' %}">Logout</a>
            </div>
          {% else %}
          <div class="ms-2">
            <a class="btn btn-outline-light" href="{% url 'accounts:login' %}">Login</a>
          </div>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Content Block -->
    {% block content %}
    {% endblock %}

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
